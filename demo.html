<!DOCTYPE HTML>
<html lang="en-US">

	<head>

		<!-- METADATA -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width">

		<title>Endless Responsive Grid Demo</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="endlessgrid.css">

	</head>

	<body>

		<div class="wrapper">

			<div class="gridrow">
				<div class="gridunit-100 dev">100%</div>
			</div><!--.gridrow-->

			<div class="gridrow">
				<div class="gridunit-80 dev">80%</div>
				<div class="gridunit-20 dev">20%</div>
			</div><!--.gridrow-->

			<div class="gridrow">
				<div class="gridunit-75 dev">75%</div>
				<div class="gridunit-25 dev">25%</div>
			</div><!--.gridrow-->

			<div class="gridrow">
				<div class="gridunit-60 dev">60%</div>
				<div class="gridunit-40 dev">40%</div>
			</div><!--.gridrow-->

			<div class="gridrow">
				<div class="gridunit-50 dev">50%</div>
				<div class="gridunit-50 dev">50%</div>
			</div><!--.gridrow-->

			<div class="gridrow">
				<div class="gridunit-33 dev">33%</div>
				<div class="gridunit-33 dev">33%</div>
				<div class="gridunit-33 dev">33%</div>
			</div><!--.gridrow-->

			<div class="gridrow">
				<div class="gridunit-50 dev">50%</div>
				<div class="gridunit-25 dev">25%</div>
				<div class="gridunit-25 dev">25%</div>
			</div><!--.gridrow-->

			<div class="gridrow">
				<div class="gridunit-25 dev">25%</div>
				<div class="gridunit-25 dev">25%</div>
				<div class="gridunit-25 dev">25%</div>
				<div class="gridunit-25 dev">25%</div>
			</div><!--.gridrow-->

		</div><!--.wrapper-->

		<!-- SCRIPTS -->

	</body>
</html>
